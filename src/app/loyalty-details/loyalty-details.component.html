<div class="pagination">
  <a class="d-inline-block" (click)="updatePage(-1)">&laquo;</a>
  <h6 class="d-inline-block">{{pageNumber}}</h6>
  <a class="d-inline-block" (click)="updatePage(1)">&raquo;</a>
</div>
<div class="card" *ngIf='rowData'>
    <ng-table [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="selectedRow($event)"
      [rows]="rowData" [columns]="columns">
    </ng-table>

  </div>

  <div class="pagination">
    <a class="d-inline-block" (click)="updatePage(-1)">&laquo;</a>
    <h6 class="d-inline-block">{{pageNumber}}</h6>
    <a class="d-inline-block" (click)="updatePage(1)">&raquo;</a>
  </div>
