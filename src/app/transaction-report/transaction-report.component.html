<div class="report-modal">
  <div class="modal-header">
    <div class="modal-title pull-left">{{title}}</div>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <span class="header">FILENAME</span>
      <input [(ngModel)]="fileName" type="text" class="form-control filename" (keyup) = "validateFilename()"
        placeholder="Enter Filename">
    </div>
    <!-- <div class = "container"> -->
    <span class="header"> SELECT COLUMNS TO EXPORT </span>
    <div class="card select-all-checkbox">
      <div class="card-body">
        <div *ngFor="let alert of alerts">
          <alert [type]="alert.type" [dismissible]="true" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
        </div>
        <input type="checkbox" (change)="toggleCheck($event, -1)" [checked]="isSelectAll">
        <span class="fields">Select All</span>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div *ngFor='let field of checkedFields; let i = index;' class="col-md-3">
            <input type="checkbox" class="checkbox" (change)="toggleCheck($event, i)" [checked]="field.isChecked">
            <span class="fields">{{field.name}}</span>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <!-- <div *ngFor="let item of list[0]">{{item.order_uid}}</div> -->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled] = "disableDownload" (click)="downloadReport(); modalRef.hide()">Download Report</button>
  </div>
</div>
