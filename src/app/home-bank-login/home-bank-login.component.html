<div class="container-fluid h-100 bg-dark">
  <div class="row h-75 align-items-center">
    <div class="col-xl-3 col-lg-5 col-md-7 col-sm-9 mx-auto">
      <div class="card  my-5">
        <div class="col-12 p-4">
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
              <p class="text-center mb-0 pt-4">Indusan Bank</p>
              <div class="form-group emailFldDiv">
                <label for="accEmailAddFld" class="text-secondary">Email</label>
                <input type="email" class="form-control" formControlName="accEmailAddFld" placeholder="Enter email id">
                <!--                <div *ngIf="submitted && f.accEmailAddFld.errors" class="invalid-feedback">-->
                <!--                  <div *ngIf="f.accEmailAddFld.errors.required">Email is required</div>-->
                <!--                  <div *ngIf="f.accEmailAddFld.errors.email && !f.accEmailAddFld.errors.required">Email id is invalid-->
                <!--                  </div>-->
                <!--                </div>-->
              </div>
              <div class="form-group">
                <label for="accPwdFld" class="text-secondary">Password</label>
                <input type="password" class="form-control" formControlName="accPwdFld"
                       placeholder="Enter your password"
                       [ngClass]="{ 'is-invalid': submitted && f.accPwdFld.errors }">
                <div *ngIf="submitted && f.accPwdFld.errors" class="invalid-feedback">
                  <div *ngIf="f.accPwdFld.errors.required">Password is required</div>
                  <div *ngIf="f.accPwdFld.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="pb-2 text-right">
                <button type="button" class="btn btn-link" routerLink="/forgotpwd">Forgot Password?
                </button>
              </div>
              <button type="submit" [disabled]="loading" class="btn  btn-primary btn-block">Sign In
                <img *ngIf="loading" class="pl-3"
                     src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
              </button>
              <div class="pt-2" *ngFor="let alert of alerts">
                <alert [type]="alert.type" [dismissible]="true"
                       [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
