<div class="container-fluid h-100 bg-dark">
  <div class="row h-75 align-items-center">
    <div class="col-xl-3 col-lg-5 col-md-7 col-sm-9 mx-auto">
      <div class="card  my-5">
        <div class="col-12 p-4">
          <div class="card-body">
            <div *ngFor="let alert of alerts">
              <alert [type]="alert.type" [dismissible]="true" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
            </div>
            <form *ngIf="isInvitationValid" [formGroup]="setPwdForm" (ngSubmit)="setPwdFormSubmit()" novalidate>
              <img class="mx-auto d-block" src="../../assets/federal-bank-india-logo.png" width="174px" height="52px">
              <p class="mb-0 pt-4 pb-3 text-center">Reset your password</p>
              <div class="form-group">
                <label class="text-secondary" for="newPwdFld">New Password</label>
                <input type="password" class="form-control" formControlName="newPwdFld"
                       [ngClass]="{ 'is-invalid': submitted && f.newPwdFld.errors }" placeholder="Enter password here">
                <div *ngIf="submitted && f.newPwdFld.errors">
                  <div *ngIf="f.newPwdFld.errors.required">New Password is required</div>
                  <div *ngIf="f.newPwdFld.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="form-group pb-3">
                <label class="text-secondary" for="confPwdFld">Confirm Password</label>
                <input type="password" class="form-control" formControlName="confPwdFld"
                       [ngClass]="{ 'is-invalid': submitted && f.confPwdFld.errors }" placeholder="Enter password here">
                <div *ngIf="submitted && f.confPwdFld.errors">
                  <div *ngIf="f.confPwdFld.errors.required">Confirm Password is required</div>
                  <div *ngIf="f.confPwdFld.errors.notEquivalent">Passwords did not match</div>
                </div>
              </div>
              <button type="submit" [disabled]="loading" class="btn btn-primary btn-block">Reset</button>
              <img *ngIf="loading" class="pl-3 processingBtn"
                   src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
            </form>
            <div *ngIf="!isInvitationValid">
              <div *ngFor="let alert of invalidAlerts">
                <alert [type]="alert.type">{{ alert.msg }}</alert>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mx-auto text-center text-white">
        <p>For any queries write us at <u>clientcare@gonuclei.in</u></p>
        <!--      <p>Follow us at </p>-->
      </div>
    </div>
  </div>
</div>
